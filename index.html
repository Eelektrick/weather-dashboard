<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/weather.css">
    <!-- API link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="jumbotron-fluid text-white bg-dark text-center p-3">
      <div class="container-fluid">
        <h1>Weather Dashboard</h1>
      </div>
    </header>
    <!-- layout of the dashboard -->
    <div class="container-fluid">
      <div class="row m-2">
        <div class="col-3">
          <!-- form to fill out to search for a city and submit button-->
          <form>
            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="city-name" class="font-weight-bold" id="title1">Search for a City:</label>
                <input type="text" id="city-name" placeholder="Enter City Name">
                <button
                  class="btn btn-info search-button"
                  type="submit"
                  id="submit"
                >
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
        <!-- list of previous search cities -->
        <div class="search-history">
          <ol class="list-group history-list">
            <li class="list-group-item-active" id="history-city"></li>
            <!-- if li doesnt work use <p id="history-city"></p> -->
          </ol>
        </div>
        <!-- Current day output -->
        <div class="col-9 pl-4">
          <div class="row weather-output"> 
              <div class="city" id="city"></div>
              <div class="date"></div>
              <img class="weather-image"></img>
          </div>
          <div class="row-tempF"></div>
          <div class="row-wind"></div>
          <div class="row-humidity"></div>
          <div class="row-uv">
            <span id="uv-container"></span><span id="uv-text"></span>
          </div>
          <!--Forecast row-->
        </div>
      </div>
      <div class="row m-3 justify-content-end">
        <div class="col-9 p-3 forecast">
        </div>
      </div>
    </div>
      
    <!-- Optional JavaScript -->
    <script src="assets/weather.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
