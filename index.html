<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/weather.css">
    <!-- API link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header id="page-header" class="container-fluid w-100 text-white bg-dark text-center pt-3 pb-3">
      <h1>Weather Dashboard</h1>
    </header>
    <!-- layout of the dashboard -->
    <div class="container-fluid">

      <!-- <div class="row m-2"> -->
        <section id="searchCol" class="">
          <div class="search-div mb-4">
            <h5 class="justify-content-center font-weight bold pt-2 pl-3" id="title1" for="city-name">Search by City</h5>
            <!-- form to fill out to search for a city and submit button -->
            <div class="">
              <input class="float-left mr-2" type="text" id="city-name" placeholder="Search">
              <button class="btn btn-info btn-outline-light search-button" type="submit" id="submit">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
          <!-- list of previous search cities -->
          <h5 class="justify-content-center pt-2 pl-3">Searched Cities: </h5>
          <div class="my-3 col-12 search-history" id="history-city" type="text">
            <ul class="list-group">
              <li class="list-group-item" id="history-city"></li>
            </ul>
          </div>
        </section>
        <!-- Current day output -->
        <div class="col-9 pt-3 mb-2 justify-content-center">
          <div class="weather-output"> 
            <div class="city" id="city"></div>
            <div class="date"></div>
              <img class="weather-image"></img>
          </div>
            <div class="pl-3 row tempF"></div>
            <div class="pl-3 row humidity"></div>
            <div class="pl-3 row wind"></div>
            <div class="pl-3 row uv">
              <span id="pl-3 uv-container"></span><span id="uv-text"></span>
            </div>
          <!-- </div> -->
          <div class="row justify-content-center">
            <div class="col-9 forecast">
            </div>
          </div>
        </div>
    </div>      
    <!-- Optional JavaScript -->
    <script src="assets/weather.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
